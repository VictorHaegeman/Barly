name: barly
description: Barly app (Sway-like)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter: { sdk: flutter }
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  geolocator: ^12.0.0
  carousel_slider: ^5.0.0
  google_maps_flutter: ^2.10.1

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_barly.png
    - assets/images/hero_party.jpg
    - assets/images/bar_cover.jpg



